apiVersion: backstage.io/v1beta2
kind: Template
metadata:
  name: infra-base-template
  title: Template base de infraestrutura
  description: Criar infraestrutura base
  tags:
    - recommended
    - terraform
spec:
  owner: web@example.com
  type: infra

  parameters:
    - title: Preencha o nome da entidade
      type: object
      properties:
        teste:
          type: string
          pattern: ^[0-9]
          message:
            pattern: "Error"
        clustername:
          title: ClusterName
          type: string
          ui:field: OwnerPicker
          ui:options:
            allowedKinds:
              - clustername
          
    - title: Escolher repositorio
      required:
        - repoUrl
      properties:
        repoUrl:
          title: Repositorio
          type: string
          ui:field: RepoUrlPicker
          ui:options:
            allowedHosts:
              - gitlab.inlabs.app

  steps:
    - id: template
      name: Fetch Skeleton + Template
      action: fetch:template
      input:
        url: ./skeleton
        copyWithoutRender:
          - .gitlab/workflows/*
        values:

    - id: publish
      name: Publish
      action: publish:gitlab
      input:
        allowedHosts: ['gitlab.inlabs.app']
        description: 'This is {{ parameters.project_name }}'
        repoUrl: '{{ parameters.repoUrl }}'

    - id: register
      name: Register
      action: catalog:register
      input:
        repoContentsUrl: '{{ steps.publish.output.repoContentsUrl }}'
        catalogInfoPath: '/catalog-info.yaml'

  output:
    remoteUrl: '{{ steps.publish.output.remoteUrl }}'
    entityRef: '{{ steps.register.output.entityRef }}'
